name: Task5
on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
jobs:
  Task5:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: task5
      - uses: actions/checkout@v2
        with:
          repository: 'https://github.com/google/googletest'
          path: '3rdparty'
      - name: Build
        working-directory: task5
        run: cmake . | make C | ls      
